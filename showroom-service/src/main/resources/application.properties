spring.application.name=showroom-service
server.port=8082
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

logging.level.root=DEBUG
logging.level.org.springframework=DEBUG
logging.file.name=showroom-service.log

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/carshowroomdb
spring.datasource.username=azzamdb
spring.datasource.password=smileforme
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.jdbc.datasource=DEBUG
logging.level.com.zaxxer.hikari=DEBUG

# Active Profile
spring.profiles.active=default

